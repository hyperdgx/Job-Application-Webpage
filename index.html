<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form (Form)</title>
    <meta name="description" content="You can use this html form which is designed using css and this form is very lightweight and well designed.">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="" >

        <!-- Name Input Fields -->
        <div class="Name whole">
            <div  class="firstName inputField active">
                <input type="text" placeholder="First Name">
                <i class="fa-solid fa-user"></i>
            </div>
    
            <div class="lastName inputField">
                <input type="text" placeholder="Last Name">
                <i class="fa-solid fa-user"></i>
            </div>
        </div>

        <!-- Contact Input Fields -->
        <div class="Contact whole">
            <div class="emailAddress inputField">
                <input type="email" placeholder="Email">
                <i class="fa-solid fa-envelope"></i>
            </div>
    
            <div class="phoneNumber inputField">
                <input type="tel" placeholder="Phone">
                <i class="fa-solid fa-phone"></i>
            </div>
        </div>

        <!-- Country Input Field -->
        <div class="selectCountry inputField">
            <select name="country" id="cid">
                <option value="">Select Country</option>
                <option value="India">India</option>
                <option value="United States">United States</option>
                <option value="Australia">Australia</option>
            </select>
            
        </div>

        <!-- Address Input Fields -->
        <div class="Address whole">
            <div class="cityName inputField">
                <input type="text" placeholder="City">
                <i class="fa-solid fa-location-dot"></i>
            </div>
    
            <div class="postalCode inputField">
                <input type="number" placeholder="Post Code">
                <i class="fa-solid fa-location-dot"></i>
            </div>
        </div>

        <!-- Position Input Field -->
        <div class="position inputField">
            <select name="position" id="pid">
                <option value="">Choose Desired Position</option>
                <option value="Frontend Developer">Frontend Developer</option>
                <option value="Backend Developer">Backend Developer</option>
                <option value="Full Stack Developer">Full Stack Developer</option>
            </select>
            
        </div>

        <!-- Additional Input Fields -->
        <div class="description inputField">
            <textarea name="addmore" id="tid" cols="30" rows="10" placeholder="Additional Info"></textarea>
        </div>
        
        <!-- Resume Input Fields -->
        <div class="Resume whole">
            <div class="CV">
                <div class="input-field inputField">
                    <input type="text" placeholder="Add your CV">
                    <button>Browse</button>
                </div>
                <div class="detail-below">Only: doc/docx/xls/xlsx, less 1Mb</div>
            </div>
    
            <div class="CV">
                <div class="input-field inputField">
                    <input type="text" placeholder="Add your CV">
                    <button>Browse</button>
                </div>
                <div class="detail-below">Only: doc/docx/xls/xlsx, less 1Mb</div>
            </div>
        </div>

        <!-- Line -->
        <div class="lineup"></div>

        <!-- Buttons -->
        <div class="buttons">
            <button>Reset</button>
            <button>Send</button>
        </div>
    </form>

    <script src="script.js"></script>
</body>
</html>
